<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontak WhatsApp</title>
  <style>
    :root { 
      --bg:#0f172a; 
      --card:#111827; 
      --text:#e5e7eb; 
      --muted:#9ca3af; 
      --accent:#22c55e; 
    }
    *{box-sizing:border-box}
    body{
      margin:0; 
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans",sans-serif; 
      background:linear-gradient(180deg,#0b1220,#0f172a); 
      color:var(--text);
      min-height:100vh; 
      display:flex; 
      align-items:center; 
      justify-content:center; 
      padding:24px;
    }
    .wrap{
      background:var(--card); 
      padding:32px; 
      border-radius:12px; 
      box-shadow:0 6px 18px rgba(0,0,0,0.4); 
      text-align:center;
      max-width:900px;
    }
    h2{margin-bottom:24px}
    .grid {
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:16px;
    }
    .btn-wa {
      display:block;
      background-color:#25D366;
      color:white;
      padding:12px 16px;
      border-radius:8px;
      text-decoration:none;
      font-weight:bold;
      transition:background 0.3s ease;
    }
    .btn-wa:hover {
      background-color:#1DA851;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Hubungi Travel Agent via WhatsApp</h2>
    <div class="grid">
      <a href="https://wa.me/628117871550?text=Halo%20Cindo%20Citra%20Tour%20%26%20Travel" target="_blank" class="btn-wa">Cindo Citra Tour & Travel</a>

      <a href="https://wa.me/6287897076048?text=Halo%20Maestro%20Tour" target="_blank" class="btn-wa">Maestro Tour</a>
      <a href="https://wa.me/6281312007828?text=Halo%20YK%20Madira" target="_blank" class="btn-wa">YK Madira</a>
      <a href="https://wa.me/6282362898989?text=Halo%20Alyazkatourtravel" target="_blank" class="btn-wa">Alyazkatourtravel</a>
      <a href="https://wa.me/6281377516610?text=Halo%20Putra%20Duta%20Wisata" target="_blank" class="btn-wa">Putra Duta Wisata</a>
      <a href="https://wa.me/62816382255?text=Halo%20Tiwa%20Wisata" target="_blank" class="btn-wa">Tiwa Wisata</a>
      <a href="https://wa.me/6281385313955?text=Halo%20Zafir%20Tour" target="_blank" class="btn-wa">Zafir Tour</a>
      <a href="https://wa.me/6281273617777?text=Halo%20Prabu%20Tour" target="_blank" class="btn-wa">Prabu Tour</a>
      <a href="https://wa.me/6285268111110?text=Halo%20Titan%20Travel" target="_blank" class="btn-wa">Titan Travel</a>
    </div>
  </div>
</body>
</html>
